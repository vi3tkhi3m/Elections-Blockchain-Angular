<div class="top-space-30">
  <h2 class="text-center">Verkiezing aanmaken</h2>
</div>

<div class="container top-space-30">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <form #f="ngForm" (ngSubmit)="showWarning(f.value)">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Naam</label>
          <div class="col-sm-10">
            <input required [(ngModel)]="verkiezingsnaam" type="text" class="form-control" id="verkiezing" placeholder="Naam van de verkiezing" name="verkiezingnaam">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Start Datum</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input required class="form-control" placeholder="yyyy-mm-dd"
                     name="startDate" [(ngModel)]="model" ngbDatepicker #e="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="e.toggle()" type="button">
                  <i class="material-icons">calendar_today</i>
                </button>
              </div>
              <ngb-timepicker [(ngModel)]="startTime" name="startTime" [spinners]="spinners"></ngb-timepicker>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Eind Datum</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input required class="form-control" placeholder="yyyy-mm-dd"
                     name="endDate" [(ngModel)]="model2" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                  <i class="material-icons">calendar_today</i>
                </button>
              </div>
              <ngb-timepicker [(ngModel)]="endTime" name="endTime" [spinners]="spinners"></ngb-timepicker>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">Partijen</div>
          <div class="col-sm-10">
            <div *ngFor="let opt of partyOptions; let i = index" class="form-check">
              <input class="form-check-input" type="checkbox" name="optie" value="{{ opt.name }}" [(ngModel)]="opt.checked">
              <label class="form-check-label" for="gridCheck1">
                {{ opt.name }}
              </label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-md-2">
            <button class="btn btn-primary" type="submit">Aanmaken</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
