<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "line-spin-clockwise-fade"
></ngx-spinner>

<div class="top-space-30">
    <h2 class="text-center">{{ electionName }} uitslag</h2>
</div>

<div class="container top-space-30">
  <div class="row">
    <div class="col-md-12">
      <tabset>
        <tab heading="Charts" id="tab1">
          <app-election-results-charts></app-election-results-charts>
        </tab>
        <tab heading="Partijen">
          <app-election-results-parties></app-election-results-parties>
        </tab>
        <tab heading="Leden">
            <app-election-results-members></app-election-results-members>
        </tab>
      </tabset>
    </div>
  </div>
</div>
