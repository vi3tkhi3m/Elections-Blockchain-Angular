<div class="top-space-30">
  <h2 class="text-center">Uitslag bekijken</h2>
  <p class="text-center">Om de resultaten te kunnen bekijken, selecteer een van de onderstaande keuzes.</p>
</div>

<div class="container top-space-30">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
        <div class="list-group">
            <button *ngFor="let el of closedElections; let i = index" (click)="goToElectionResults(el.electionID)" class="list-group-item list-group-item-action">{{ el.electionName }}</button>
          </div>
    </div>
  </div>
</div>
