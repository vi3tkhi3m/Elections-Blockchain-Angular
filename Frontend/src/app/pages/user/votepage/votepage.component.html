<ngx-spinner
bdColor = "rgba(51, 51, 51, 0.8)"
size = "large"
color = "#fff"
type = "line-spin-clockwise-fade"
loadingText="Uw stem wordt verstuurd! Een ogenblik geduld a.u.b."
></ngx-spinner>

<div style="padding-top: 50px;">
  <h1 class="text-center">{{election.name}}</h1>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div *ngFor="let parties of election.parties; index as i" class="col-md-3">
        
      <div class="card" id="parties.id">
          <div class="card-header">
              <a (click)="isCollapsed[i] = !isCollapsed[i]"><h4>{{i + 1}}. {{parties.name}}
                  <i class="material-icons alignright" *ngIf="isCollapsed[i]">keyboard_arrow_down</i>
                  <i class="material-icons alignright" *ngIf="!isCollapsed[i]">keyboard_arrow_up</i>
                </h4></a>
          </div>
        <ul class="list-group list-group-flush" [ngbCollapse]="isCollapsed[i]">
          <li *ngFor="let member of parties.members" class="list-group-item">
            <div class="row">
              <div class="col-xs-3">
                <input type="radio" name="radiogroup"
                [value]= "member.id"
                (change)="onSelectionChange(member)">
              </div>
              <div class="col">
                <span class="alignleft">
                  <b>{{member.lastName}},</b>
                </span>
                <span class="alignright">
                  <b>{{member.position}}</b>
                </span>
                <br>
                <span>{{member.initials}} {{member.firstName}} ({{member.gender}})</span>
                <br>
                <span class="alignright">{{member.location}}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
        <div class="col-md-12 text-center" style="margin-top: 50px; margin-bottom: 50px;">
            <button [disabled]=isclicked type="button" class="btn btn-light" (click)="returnButton()">Terug</button>
            <button [disabled]=isclicked (click)="showWarning()" type="button" class="btn btn-primary">Stem</button>
        </div>
  </div>
</div>
